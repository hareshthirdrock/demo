
  <ion-header style="position: absolute; " >
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-header>

<ion-content>
  <img [src]="item.img" alt="">
  <div class="divSheet">

    <h1 expand="full">{{item.name}}</h1>
    <label class="labelNickName" >({{item.nickname}})</label>
    <ion-item lines="none">
      <ion-icon src="../../assets/icon/worker-icon.svg"></ion-icon>
      <label> {{item.occupation}}</label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon src="../../assets/icon/heart-icon.svg"></ion-icon>
      <label>{{item.status}}</label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon src="../../assets/icon/appearance-icon.svg"></ion-icon>
      <label *ngFor="let i of item.appearance" class="labelApperance">S{{i}}</label>
    </ion-item>
  </div>
</ion-content>
